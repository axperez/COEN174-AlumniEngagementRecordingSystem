{% extends "testapp/base.html" %}
{% load crispy_forms_tags %}
	{% block content %}
		<div class="content-section">
			<form method="POST">
				{% csrf_token %}
				<fieldset id="black-text" class="form-group">
					<legend id="black-text" class="border-bottom mb-4">Create Event</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
					<button class="button" class="btn btn-outline-info" type="submit">Post</button>
				</div>
			</form>
		</div>
	{% endblock content %}
